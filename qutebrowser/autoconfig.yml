# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        $: move-to-end-of-line
        '0': move-to-start-of-line
        <Ctrl+Space>: drop-selection
        <Escape>: leave-mode
        <Return>: yank selection
        <Space>: toggle-selection
        G: move-to-end-of-document
        H: scroll left
        J: scroll down
        K: scroll up
        L: scroll right
        Y: yank selection -s
        '[': move-to-start-of-prev-block
        ']': move-to-start-of-next-block
        b: move-to-prev-word
        c: enter-mode normal
        e: move-to-end-of-word
        gg: move-to-start-of-document
        h: move-to-prev-char
        j: move-to-next-line
        k: move-to-prev-line
        l: move-to-next-char
        v: toggle-selection
        w: move-to-next-word
        y: yank selection
        '{': move-to-end-of-prev-block
        '}': move-to-end-of-next-block
      command:
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-word
        <Ctrl+d>: completion-item-del
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-word
        <Ctrl+h>: rl-unix-filename-rubout
        <Ctrl+j>: rl-kill-line
        <Ctrl+k>: rl-unix-line-discard
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Ctrl+w>: rl-backward-kill-word
        <Ctrl+y>: rl-yank
        <Escape>: leave-mode
        <Return>: command-accept
        <Shift+Tab>: completion-item-focus prev
        <Tab>: completion-item-focus next
      hint:
        <Ctrl+b>: hint all tab-bg
        <Ctrl+f>: hint links
        <Ctrl+r>: hint --rapid links tab-bg
        <Escape>: leave-mode
        <Return>: follow-hint
      insert:
        <Ctrl+e>: open-editor
        <Escape>: leave-mode
        <Shift+Ins>: insert-text {primary}
      normal:
        '''''': enter-mode jump_mark
        +: zoom-in
        ',J': set-cmd-text :set content.javascript.enabled true
        ',b': 'set-cmd-text -s :buffer '
        ',d': set-cmd-text :download
        ',e': 'set-cmd-text :session-load '
        ',h': 'set-cmd-text -s :help '
        ',j': set-cmd-text :set content.javascript.enabled false
        ',m': set-cmd-text :bookmark-
        ',n': config-cycle content.user_stylesheets ~/OneDrive/CLI/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
          ""
        ',q': set-cmd-text :quickmark-
        ',s': config-cycle content.user_stylesheets ~/OneDrive/CLI/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
          ""
        '-': zoom-out
        /: set-cmd-text /
        ':': 'set-cmd-text :'
        ;I: hint images tab
        ;P: spawn mpv --ontop --autofit 30% --geometry 100%:100% {url}
        ;R: hint --rapid links window
        ;a: hint inputs
        ;b: hint all tab-bg
        ;d: hint links download
        ;f: hint all tab-fg
        ;h: hint links hover
        ;i: hint images
        ;p: hint links spawn mpv --ontop --autofit 30% --geometry 100%:100% {hint-url}
        ;r: hint --rapid links tab-bg
        ;w: hint all window
        ;y: hint links yank
        <Ctrl+a>: navigate increment
        <Ctrl+b>: scroll-page 0 -1
        <Ctrl+d>: scroll-page 0 0.5
        <Ctrl+f>: scroll-page 0 1
        <Ctrl+r>: spawn --userscript readability
        <Ctrl+u>: scroll-page 0 -0.5
        <Ctrl+v>: enter-mode passthrough
        <Ctrl+x>: navigate decrement
        <Escape>: clear-keychain ;; search ;; fullscreen --leave
        <Return>: follow-selected
        '=': zoom
        '?': set-cmd-text ?
        '@': run-macro
        Ctrl-V: leave-mode
        D: tab-close -o
        F: hint all tab
        G: scroll-to-perc 100
        H: back
        J: tab-next
        K: tab-prev
        L: forward
        N: search-prev
        O: set-cmd-text -s :open -t
        R: reload -f
        T: tab-focus
        ZQ: quit
        ZZ: quit --save
        '[[': navigate prev
        \h: 'set-cmd-text -s :help '
        \q: set-cmd-text :quickmark-
        \s: config-cycle content.user_stylesheets ~/OneDrive/CLI/solarized-everything-css/css/solarized-dark/solarized-dark-all-sites.css
          ""
        ']]': navigate next
        '`': enter-mode set_mark
        b: set-cmd-text -s :buffer
        d: tab-close
        f: hint
        g$: tab-focus -1
        g0: tab-focus 1
        gC: tab-clone
        gO: set-cmd-text :open -t -r {url:pretty}
        gU: navigate up -t
        g^: tab-focus 1
        gg: scroll-to-perc 0
        gh: tab-move -
        gl: tab-move +
        gm: tab-move
        go: set-cmd-text :open {url:pretty}
        gu: navigate up
        h: scroll left
        i: enter-mode insert
        j: scroll down
        k: scroll up
        l: scroll right
        n: search-next
        o: set-cmd-text -s :open
        pb: open -b -- {clipboard}
        po: open -- {clipboard}
        pt: open -t -- {clipboard}
        pw: open -w -- {clipboard}
        q: record-macro
        r: reload
        sp: spawn --userscript qutepocket
        th: back -t
        tl: forward -t
        u: undo
        v: enter-mode caret
        wh: back -w
        wl: forward -w
        wo: set-cmd-text -s :open -w
        wp: set-cmd-text -s :open -p
        yD: yank domain -s
        yP: yank pretty-url -s
        yT: yank title -s
        yY: yank -s
        yd: yank domain
        yp: yank pretty-url
        yt: yank title
        yy: yank
        '{{': navigate prev -t
        '}}': navigate next -t
      prompt:
        <Alt+Backspace>: rl-backward-kill-word
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Ctrl+?>: rl-delete-char
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+u>: rl-unix-line-discard
        <Ctrl+w>: rl-unix-word-rubout
        <Ctrl+x>: prompt-open-download
        <Ctrl+y>: rl-yank
        <Down>: prompt-item-focus next
        <Escape>: leave-mode
        <Return>: prompt-accept
        <Shift+Tab>: prompt-item-focus prev
        <Tab>: prompt-item-focus next
        <Up>: prompt-item-focus prev
      register:
        <Escape>: leave-mode
  content.user_stylesheets:
    global: null
  qt.args:
    global:
    - force-dark-mode
    - blink-settings=darkMode=4,darkModeImagePolicy=2
